    <script>
      var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}




    </script>
    <script type="module">
    
      
      var renderer = new THREE.WebGLRenderer({canvas: document.querySelector('#bg'),});
      renderer.setSize( window.innerWidth, window.innerHeight );

     
      document.body.appendChild( renderer.domElement );


      
     
      var scene = new THREE.Scene();

      
      var fov = 80;
      var aspect = window.innerWidth / window.innerHeight;
      var nearClippingPlane = 0.1;
      var farClippingPlane = 20;
      var camera = new THREE.PerspectiveCamera( fov, aspect, nearClippingPlane, farClippingPlane );
      camera.position.set( 0, 0, 0 );

      
      var geometry = new THREE.TorusGeometry(10, 3.3, 19, 50);
      var scene = new THREE.Scene(); 
      scene.background = new THREE.Color( 0xffffff );
     
      var material = new THREE.MeshStandardMaterial( {
          color: 0x292929, wireframe: true
      } );

      
      var mesh = new THREE.Mesh( geometry, material );
      scene.add( mesh );

      var cubegeometry = new THREE.IcosahedronGeometry(5, 3);
      var cubematerial = new THREE.MeshStandardMaterial({ color: 0x292929, wireframe: true });
      var cube = new THREE.Mesh(cubegeometry, cubematerial);

scene.add(cube);
cube.position.z = 30;
cube.position.setX(-10);
      
var trianglegeometry = new THREE.TorusKnotGeometry( 10, 3, 100, 16 );
      var trianglematerial = new THREE.MeshStandardMaterial({ color: 0x292929, wireframe: true });
      var triangle = new THREE.Mesh(trianglegeometry, cubematerial);

scene.add(triangle);
triangle.position.z = 52;
triangle.position.setX(15);

var spheregeometry = new THREE.SphereGeometry( 5, 32, 14 );
      var spherematerial = new THREE.MeshStandardMaterial({ color: 0x292929, wireframe: true });
      var sphere = new THREE.Mesh(spheregeometry, spherematerial);

scene.add(sphere);
sphere.position.z = 84;
sphere.position.setX(-10);

      var ambientLight = new THREE.AmbientLight( 0x000000, 1.0 );  
      scene.add( ambientLight );

    
      var directionalLight = new THREE.DirectionalLight( 0x000000, 0.4 );
      directionalLight.position.set( 0, 10, 0 );
      scene.add( directionalLight );
      function moveCamera()
      {
        var t = document.body.getBoundingClientRect().top;



        camera.position.z = t * -0.015;
      }
      document.body.onscroll = moveCamera;

      function animate() {
        
        requestAnimationFrame( animate );
        
      
        mesh.rotation.x += 0.005;
        mesh.rotation.y += 0.005;
        cube.rotation.x += 0.001;
        cube.rotation.y -= 0.005;
        cube.rotation.z -= 0.004;
        triangle.rotation.x += 0.002;
        triangle.rotation.y -= 0.009;
        sphere.rotation.x += 0.002;
        sphere.rotation.y -= 0.009;

        renderer.render( scene, camera );
      }
      animate();
    
    </script>
