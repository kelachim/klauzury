<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@100;200&display=swap" rel="stylesheet">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/85/three.js"></script>
    <title>MichalHrbáček</title>

    <style>
      
      body {
        background-color:rgb(255, 255, 255) ;
        margin: 0px;
        font-family: 'Advent Pro', sans-serif;
      }
      canvas{
        position: fixed;
        top: 0;
        left: 0;
      }
      
canvas {
  position: fixed;
  top: 0;
  left: 0;
}
cont {
  width: 100vw;
  color: rgb(0, 0, 0);
  z-index: 99;
  position: absolute;
  width: 100%;
  margin: 0px auto;
  padding: 120px 0px;
  
  display: grid;
  grid-template-columns: repeat(12, 1fr);
}
h1{
font-size: 15vh;
line-height: 15vh;
font-weight: 200;
}
h4{
font-size: 6vh;
line-height: 15vh;
font-weight: 200;
}
h2{
font-weight: 200;
font-size: 10vh;
}
header {
    grid-column: 2 / 5;
    font-size: 2.5rem;
    padding: 2rem;
    margin-bottom: 250px;
  }

  section {
    grid-column: 3 / 11;
    padding: 1rem;
    font-size: 1.25rem;
    margin: auto;
    text-align: center;
    display: table;
    line-height: 1.5;
    margin-bottom: 350px;
    width: 100%;
    height: 1vh;
  }
  .design{
    float: left;
    line-height: 1px;
    position: relative;
    top: -10vh;
    
  }
  a{
    color: rgb(0, 0, 0);
    text-decoration: none;
  }
  @media only screen and (max-width: 600px) {
  
  h1 {
    font-size: 8vh;
    line-height: 8vh;
    float: left;
  }
  h2{ 
    font-size: 4vh;
    background:white;
}
h4{ 
    font-size: 4vh;
    line-height: 10vh;
}
}
    </style>

    
  </head>

  <body>
    <canvas id="bg"></canvas>
    <cont>
      <header>
        <h1 style="padding-bottom: 40vh;">MICHAL <br> HRBÁČEK</h1>
        </header>
        
        
        
        <section>
          <a href="cris.html">

          <h2>Design</h2>
        </a>
          </section>
        
        
          <section>
            <a href="omne.html">

            <h2>O mně</h2>
          </a>
            </section>
            
            <section>
              <a href="kontakt.html">

              <h2>Kontakt</h2>
            </a>
              </section>

    </cont>


    <script type="module">
    
      
      var renderer = new THREE.WebGLRenderer({canvas: document.querySelector('#bg'),});
      renderer.setSize( window.innerWidth, window.innerHeight );

     
      document.body.appendChild( renderer.domElement );


      
     
      var scene = new THREE.Scene();

      
      var fov = 80;
      var aspect = window.innerWidth / window.innerHeight;
      var nearClippingPlane = 0.1;
      var farClippingPlane = 20;
      var camera = new THREE.PerspectiveCamera( fov, aspect, nearClippingPlane, farClippingPlane );
      camera.position.set( 0, 0, 0 );

      
      var geometry = new THREE.TorusGeometry(10, 3.3, 19, 50);
      var scene = new THREE.Scene(); 
      scene.background = new THREE.Color( 0xffffff );
     
      var material = new THREE.MeshStandardMaterial( {
          color: 0x000000, wireframe: true
      } );

      
      var mesh = new THREE.Mesh( geometry, material );
      scene.add( mesh );

      var cubegeometry = new THREE.IcosahedronGeometry(5, 3);
      var cubematerial = new THREE.MeshStandardMaterial({ color: 0x000000, wireframe: true });
      var cube = new THREE.Mesh(cubegeometry, cubematerial);

scene.add(cube);
cube.position.z = 30;
cube.position.setX(-10);
      
var trianglegeometry = new THREE.TorusKnotGeometry( 10, 3, 100, 16 );
      var trianglematerial = new THREE.MeshStandardMaterial({ color: 0x000000, wireframe: true });
      var triangle = new THREE.Mesh(trianglegeometry, cubematerial);

scene.add(triangle);
triangle.position.z = 52;
triangle.position.setX(15);

      var ambientLight = new THREE.AmbientLight( 0x666666, 1.0 );  
      scene.add( ambientLight );

    
      var directionalLight = new THREE.DirectionalLight( 0x4a2197, 0.4 );
      directionalLight.position.set( 0, 10, 0 );
      scene.add( directionalLight );
      function moveCamera()
      {
        var t = document.body.getBoundingClientRect().top;



        camera.position.z = t * -0.015;
      }
      document.body.onscroll = moveCamera;

      function animate() {
        
        requestAnimationFrame( animate );
        
      
        mesh.rotation.x += 0.005;
        mesh.rotation.y += 0.005;
        cube.rotation.x += 0.001;
        cube.rotation.y -= 0.005;
        cube.rotation.z -= 0.004;
        triangle.rotation.x += 0.002;
        triangle.rotation.y -= 0.009;
       
        renderer.render( scene, camera );
      }
      animate();
    
    </script>
  </body>

</html>
